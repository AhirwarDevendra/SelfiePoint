<ion-view title="Selfie Point" align="center">
   
    <ion-content>
        
       <div class="card">
            <div class="item item-button-left">
                <button class="button button-light" ng-click="NewUpload()">
      				<i class="icon ion-funnel"></i>
    			</button>
                Upload Your Awesome Selfie
            </div>
        </div> 
        
        <div class="card">
            <h4>Selfie Of The Day</h4>
        </div>
        <div class="row" style="flex-wrap: wrap">
            <div class="col col-50" ng-repeat="item in TodaySelfie">
                <div class="deck-card">
                    <img src="{{item.Path}}" style="width:135px; height:135px; margin:5px; " />
                </div>
                                          
            </div>                                       
        </div>
        
        
       
    </ion-content>
    
    <script id="uploadModal.html" type="text/ng-template">
            <div class="modal">
            <ion-header-bar class="bar-secondary">
                <h1 class="title">Upload Your Awesome Selfie</h1>
                <button class="button button-clear button-positive" ng-click="closeNewUpload()">Cancel</button>
            </ion-header-bar>

            <ion-content>
                <form ng-submit="createTask(task)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Enter Your Good Name" ng-model="task.name">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Enter Your Reach Email Address" ng-model="task.email">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Enter Your Smartphone MobileNo" ng-model="task.mobile">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Enter Your Beautiful City Name" ng-model="task.area">
                        </label>
                        <label class="item item-input">
                            <input type="file" ng-model="task.pic">
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Upload Selfie</button>
                    </div>
                </form>
            </ion-content>
        </div></script>
    
    
    <style>
        .deck-card{
             border:2px solid #f4f4f4;
            border-bottom-color: lightgray;
        }
        
    </style>
