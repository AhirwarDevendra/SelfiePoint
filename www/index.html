<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="SelfiePoint">

   <ion-side-menus>
           <ion-side-menu-content ng-controller="NavCtrl" drag-content="true"
        edge-drag-threshold="25">
          <ion-nav-bar  class="bar bar-header bar-positive">
            <ion-nav-back-button class="button-icon button-clear ion-arrow-left-c">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
              <!--<button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"> class="button-icon button-clear ion-arrow-left-c"
              </button>-->
            </ion-nav-buttons>
            
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" ng-click="showRightMenu()" style="color:#fff;">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
          
      
        <ion-side-menu side="right">
          <ion-header-bar class="bar bar-header bar-positive">
            <!--<h1 class="title">InternKatta</h1>-->
            <h1 class="title" style="color:white"><b>Selfie Point</b></h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/internshiplist">Upload Selfie</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/addinternship">Selfie of the Day</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/search">Top Selfies</a>
              </li>              
              <li>
                <a class="item" menu-close nav-clear href="#/search">Today's Selfie Gallary</a>
              </li>
                <li>
                <a class="item" menu-close nav-clear href="#/search">About Selfie Point</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/search">Feedback</a>
              </li>              
              <li>
                <a class="item" menu-close nav-clear href="#/search">Help</a>
              </li>              
              <li>
                <a class="item" menu-close nav-clear href="#/search">Share</a>
              </li>              
                        
              <li>
                <a class="item" menu-close nav-clear ng-click="exitapp()">Leave Selfie Point</a>
              </li>                  
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
  </body>
</html>
